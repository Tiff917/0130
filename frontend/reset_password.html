<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reset Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body { 
            background-color: #F5EBE1; /* 手機版直接用奶油色背景 */
            min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            padding: 20px; 
            position: fixed; /* 鎖定背景防止 iOS 橡皮筋效應 */
            width: 100%; overflow: hidden;
        }
        
        .auth-card {
            width: 100%; max-width: 400px; background-color: #F5EBE1; border-radius: 30px; 
            padding: 40px 30px; display: flex; flex-direction: column; align-items: center; 
            position: relative;
        }

        @media screen and (max-width: 480px) {
            .auth-card { min-height: 100vh; border-radius: 0; justify-content: center; padding-top: 20px; }
        }

        .title { font-size: 26px; font-weight: 700; color: #6D5D55; margin-bottom: 10px; }
        .subtitle { font-size: 14px; color: #8D6E63; margin-bottom: 40px; text-align: center; }

        .form-group { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .input-wrapper { width: 100%; background-color: #FFFFFF; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; border: 1px solid transparent; transition: all 0.3s; }
        .input-wrapper input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #5c4b45; }
        .input-wrapper i { color: #bfa093; font-size: 20px; }
        
        .input-wrapper.error { border: 1px solid #ff4d4d; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .submit-btn { width: 100%; padding: 16px; background-color: #D7BDB0; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(215, 189, 176, 0.5); transition: all 0.3s; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .toggle-pw { cursor: pointer; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="title">Reset Password</div>
        <div class="subtitle">Set your new password</div>

        <div class="form-group">
            <div class="input-wrapper" id="wrapper1">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="newPass" placeholder="New Password" autofocus>
                <i class='bx bx-hide toggle-pw' onclick="toggle(this, 'newPass')"></i>
            </div>
            <div class="input-wrapper" id="wrapper2">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="confirmPass" placeholder="Confirm Password">
                <i class='bx bx-hide toggle-pw' onclick="toggle(this, 'confirmPass')"></i>
            </div>
        </div>

        <button class="submit-btn" id="submitBtn">Confirm</button>
    </div>

    <script>
        // 1. iframe 殼層控制
        window.parent.postMessage('lockSwiping', '*');
        window.addEventListener('beforeunload', () => window.parent.postMessage('unlockSwiping', '*'));

        const submitBtn = document.getElementById('submitBtn');
        const newPass = document.getElementById('newPass');
        const confirmPass = document.getElementById('confirmPass');
        const wrappers = [document.getElementById('wrapper1'), document.getElementById('wrapper2')];

        function toggle(icon, inputId) {
            const input = document.getElementById(inputId);
            const isPw = input.type === 'password';
            input.type = isPw ? 'text' : 'password';
            icon.classList.toggle('bx-hide', !isPw);
            icon.classList.toggle('bx-show', isPw);
        }

        submitBtn.addEventListener('click', () => {
            wrappers.forEach(w => w.classList.remove('error'));

            if (!newPass.value) return wrappers[0].classList.add('error');
            if (!confirmPass.value) return wrappers[1].classList.add('error');
            
            if (newPass.value !== confirmPass.value) {
                alert("Passwords do not match.");
                return wrappers[1].classList.add('error');
            }

            // 成功動畫與流程處理
            submitBtn.disabled = true;
            submitBtn.innerText = "Updating...";
            submitBtn.style.backgroundColor = "#6D5D55";

            setTimeout(() => {
                alert("Password Reset Successfully!");
                // 關鍵：跳轉前手動解鎖，確保回到登入頁後滑動正常
                window.parent.postMessage('unlockSwiping', '*');
                window.top.location.href = 'login.html';
            }, 800);
        });

        // 支援 Enter 鍵
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitBtn.click();
        });
    </script>
</body>
</html>
