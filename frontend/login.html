<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Screen - Morandi Palette</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* CSS 重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 預設樣式 (桌面/大螢幕)：保持原本的手機模擬外觀 */
        body {
            background-color: #E3D5CA; /* 外部米膚色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: fixed;
            width: 100%;
            overflow: hidden;
            /* ★ 加入這兩行來鎖死左右滑動 ★ */
            overflow-x: hidden; 
            width: 100%;
        }

        /* 手機容器 */
        .phone-container {
            width: 375px;
            height: 762px; /* 模擬 iPhone 高度 */
            background-color: #F5EBE1; /* 內部奶油色 */
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(100, 80, 70, 0.15);
            position: relative;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 防止內容溢出 */
            transition: all 0.3s ease; /* 讓切換視窗大小時有過渡效果 */
        }

        /* 動態島 & 狀態列 & 底部橫條 (模擬手機 UI) */
        .notch, .status-bar, .home-indicator {
            display: block; /* 桌面版顯示 */
        }

        .notch {
            width: 120px;
            height: 35px;
            background-color: #000000;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 40px; /* 稍微調整間距 */
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            flex-grow: 1; /* 讓標題區塊可以彈性佔據空間 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 500;
            line-height: 1.3;
            color: #6D5D55; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 10px;
        }

        .input-wrapper {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        
        .input-wrapper.error {
            border: 1px solid #ff4d4d;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-wrapper i {
            color: #bfa093; 
            font-size: 22px;
        }

        .input-wrapper input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 16px;
            color: #5c4b45;
        }

        .input-wrapper input::placeholder {
            color: #bbafa9;
        }

        .forgot-password {
            text-align: right;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #a89993; 
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #6D5D55;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background-color: #D7BDB0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 8px 15px rgba(215, 189, 176, 0.4);
        }

        .login-btn:hover {
            background-color: #cbb0a3;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            margin-bottom: 40px; /* 留出底部空間 */
            font-size: 13px;
            color: #9c8e87;
        }

        .footer a {
            text-decoration: none;
            color: #6D5D55; 
            font-weight: bold;
        }
        
        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #2c2c2c;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ========================================= */
        /* RWD 響應式設計：針對手機螢幕 (寬度小於 480px) */
        /* ========================================= */
        @media screen and (max-width: 480px) {
            body {
                /* 手機版直接使用內層背景色，避免出現兩層顏色 */
                background-color: #F5EBE1; 
                align-items: flex-start; /* 確保內容從頂部開始 */
                /* ★ 確保手機版也鎖死 ★ */
                overflow-x: hidden;
            }

            .phone-container {
                /* 寬度填滿，高度至少填滿視窗 */
                width: 100%;
                min-height: 100vh; 
                height: auto;
                
                /* 移除外框特徵，變成原生 App 感覺 */
                border-radius: 0;
                box-shadow: none;
                margin: 0;
                padding: 40px 30px; /* 增加頂部間距 */
            }

            /* 隱藏手機模擬元素 (因為真手機本身就有) */
            .notch, .status-bar, .home-indicator {
                display: none;
            }

            .header {
                /* 在手機上，標題不需要那麼多下方間距，因為鍵盤彈起會壓縮空間 */
                margin-bottom: 40px;
            }

            .footer {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        <div class="status-bar">
            
        </div>

        <div class="header">
            <h1>Make a memory<br>with us</h1>
        </div>

        <div class="form-group">
            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail" autocomplete="email">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer; color: #bfa093;"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html" target="_top">Forgot password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Log in</button>

        <div class="footer">
            <p>Don't have an account? <a href="signup.html" target="_top">Sign up</a></p>
        </div>
        
        <div class="home-indicator"></div>
    </div>

<script>

        // 進入登入頁面時，鎖定主殼層滑動以利輸入
        window.parent.postMessage('lockSwiping', '*');

        // 離開頁面準備跳轉前，解鎖滑動
        window.addEventListener('beforeunload', () => {
            window.parent.postMessage('unlockSwiping', '*');
        });

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const emailInput = document.getElementById('emailInput');
        const loginBtn = document.getElementById('loginBtn');
        const emailWrapper = document.getElementById('emailWrapper');
        const passwordWrapper = document.getElementById('passwordWrapper');

        // 1. 切換密碼顯示/隱藏
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. 登入按鈕點擊事件
        loginBtn.addEventListener('click', function () {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            let isValid = true;

            emailWrapper.classList.remove('error');
            passwordWrapper.classList.remove('error');

            if (emailValue === "") {
                emailWrapper.classList.add('error');
                isValid = false;
            }

            if (passwordValue === "") {
                passwordWrapper.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // --- ★ 修改處：抓取 Email 並儲存 ---
                localStorage.setItem('myProfileEmail', emailValue);
                
                // (選用) 如果這台電腦之前沒登入過，名字可能是空的，我們可以先給一個預設值，避免 Profile 顯示空白
                if (!localStorage.getItem('myProfileName')) {
                    localStorage.setItem('myProfileName', "Me");
                }
                // --- ★ 修改處結束 ---

                // 為了展示效果，這裡加上簡單的按鈕 Loading 狀態
                loginBtn.textContent = 'Logging in...';
                loginBtn.style.backgroundColor = '#6D5D55';
                
                setTimeout(() => {
                    // 登入成功
                    window.parent.postMessage('unlockSwiping', '*'); 
                    window.top.location.href = "index.html"; 
                }, 1000);
            }
        });
        
        // 增加鍵盤輸入體驗：按 Enter 觸發登入
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
